<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>assignment class 23 </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="form-group">
        
          <div class="container">

              <div class="row">
                <img class="w-25 logo" src="./img/logo.png" alt="">
                <h3 class="py-3">Create your Google Account</h3>
                  <div class="col-md-8">
                      <div class="row">
                          <div class="col-md-5">
                              <input type="text" placeholder="First name">
                          </div>
                          <div class="col-md-5">
                            <input type="text" placeholder="Last name">
                          </div>
                      </div>
                      <div class="row">
                         <div class="col-md-12">
                            <div class="email">
                                <div class="gmail">
                                    <input class="w-75" type="text" placeholder="Username">
                                </div>
                                <div class="com">
                                    @gmail.com
                                </div>
                            </div>
                         </div>
                      </div>
                      <div class="row">
                          <h5>You can use letters, numbers & periods</h5>
                          <p class="text-primary">Use my current email address instead</p>
                          <div class="row">
                            <div class="col-md-5">
                                <input type="text" placeholder="Password">
                            </div>
                            <div class="col-md-5">
                              <input type="text" placeholder="Confirm">
                            </div>
                            <div class="col-md-1">
                                <i class="fas fa-eye-slash"></i>
                            </div>
                            <p class="py-4">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="text-primary">Sign in instead</p>
                            </div>
                            <div class="col-md-6 btn">
                                <a class="bg-primary text-white" href="#">Next</a>
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <img src="./img/image.png" alt="">
                  </div>
              </div>
          </div>
      </div>
      <div class="eng">
          <div class="container">
              <div class="row">
                  <div class="col-md-9">
                      <p>United States(Engling) <i class="far fa-check-square bg-secondary"></i></p>
                  </div>
                  <div class="col-md-1">Help</div>
                  <div class="col-md-1">Privacy</div>
                  <div class="col-md-1">Terms</div>
              </div>
          </div>
      </div>
  </body>
</html>
